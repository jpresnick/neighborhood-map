<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/main.css" />
</head>
<body>
	<div class='container' id='container'>
		<div class='nav-bar'>
			<a id='menu' data-bind='click: openList'>
				<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
					<path d='M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z'></path>
				</svg>
			</a>
			<h2 class='title'>Neighborhood Map</h2>
		</div>
		<div class='list' id='list'>
			<input type='text' id='filter-box' placeholder='Filter' data-bind='textInput: viewModel.filter, valueUpdate: "afterkeydown"'>
			<ul data-bind='foreach: viewModel.filteredLocations'>
				<li class='list-element' data-bind='click: viewModel.getForecast'>
					<span data-bind='text: title'></span>
				</li>	
			</ul>
		</div>
		<div id='map'></div>
		<div id='weather' data-bind='foreach: viewModel.forecastJSON'>
			<ul>
				<div data-bind='text: date.weekday_short' class='day'></div>
				<img data-bind='attr: {src: icon_url}' class='forecast'>
				<div data-bind='text: high.fahrenheit' class='hightemp'></div>
				<div data-bind='text: low.fahrenheit' class='lowtemp'></div>
			</ul>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src='js/knockout-3.4.2.js'></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGg6jzODABTeFl6vl5GIk17Wg_vgns9dA&v=3&callback=view.googleSuccess" onerror="view.googleError()"></script>
</body>
</html>
